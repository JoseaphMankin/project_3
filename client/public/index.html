<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- Compiled and minified JavaScript -->

  <script src="https://cdn.auth0.com/js/lock/11.6.1/lock.min.js"></script>
  <script>
    // var lock = new Auth0Lock('BNboUTXnoHw0YR7BC-zR2r7gEjU3sJJ0', 'wkruger.auth0.com', {
      var options = {
        auth: {
        redirectUrl: 'http://localhost:3000/callback',
        redirectUri: 'http://localhost:3000/callback',
        responseType: 'code',
        params: {
          scope: 'openid email' // Learn about scopes: https://auth0.com/docs/scopes
        }
      },
      additionalSignUpFields: [
        {
          name: "sex",
          placeholder: "your sex"
        },
        {
          name: "weight",
          placeholder: "your weight in lbs",
          validator: function (weight) {
            return {
              valid: weight = Number,
              hint: "Please enter a number"
            }
          }
        }]
      }

    var lock = new Auth0Lock('pPl4zpuRsL0XqcVCtTi1FZcX4yt7O4HF', 'wkruger.auth0.com', options);

    lock.on("authenticated", function (authResult) {
      lock.getUserInfo(authResult.accessToken, function (error, profile) {
        if (error) {
          console.log("error hit: " + error);
          return;
        }
        console.log("access token retrieved");
        document.getElementById('nick').textContent = profile.nickname;

        localStorage.setItem('accessToken', authResult.accessToken);
        localStorage.setItem('profile', JSON.stringify(profile));
      })
    })
  </script>
  <button onclick="lock.show();">Login</button>
  <h2>Welcome <span id="nick" class="nickname"></span></h2>

  <!-- <script type="text/javascript" src="node_modules/auth0-js/build/auth0.js"></script> -->
  <!-- <script src="https://cdn.auth0.com/js/lock/11.12.1/lock.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
